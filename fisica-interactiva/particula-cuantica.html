<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Animation</title>
    <style>
        /* Styling for the GIF */
        #gif-container {
            text-align: center;
            margin-top: 20px;
        }
        #gif {
            max-width: 100%;
            height: auto;
            display: block; /* Make the GIF visible by default */
            margin: 0 auto; /* Center the GIF */
        }
    </style>
</head>
<body>

    <div id="gif-container">
        <h2>GIF Animation</h2>
        <!-- The GIF will be loaded automatically -->
        <img id="gif" src="https://raw.githubusercontent.com/wbandabarragan/computational-physics/main/wave2D_functions.gif" alt="Animation GIF" />
    </div>

</body>
</html>
